<ion-header>
    <ion-toolbar>
      <ion-title>Créer un compte</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content class="ion-padding">
    <ion-list>
      <ion-item>
        <ion-label position="floating">Username</ion-label>
        <ion-input type="text" [(ngModel)]="username"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" [(ngModel)]="password"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="floating">Confirm password </ion-label>
            <ion-input type="password" [(ngModel)]="cpassword"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Localité</ion-label>
            <ion-input type="password" [(ngModel)]="a_remplacer"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Téléphone</ion-label>
            <ion-input type="password" [(ngModel)]="a_remplacer"></ion-input>
          </ion-item>
    </ion-list>
    <ion-button fill="solid" expand="block" color="dark" (click)="register()">CREER</ion-button>
    <ion-row>
      <a class="login-btn" block clear href="/login">Connexion</a>
    </ion-row>
  </ion-content>
