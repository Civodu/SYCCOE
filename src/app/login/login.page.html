<ion-header>
  <ion-toolbar>
    <ion-title>Authentification</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item>
      <ion-label position="floating">Username</ion-label>
      <ion-input type="text" [(ngModel)]="username"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" [(ngModel)]="password"></ion-input>
      </ion-item>
  </ion-list>
  <ion-button fill="solid" expand="block" color="dark" (click)="login()">S'Authentifier</ion-button>
  <ion-row>
    <a class="register-btn" block clear href="/register">Creer un compte</a>
  </ion-row>
</ion-content>
